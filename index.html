<body>

    <!-- Using https://jqueryui.com/draggable/ -->

    <div id="drag">
        <p>Hansaka</p>
    </div>

    <div id="drag2">Hansaka Vidushan</div>

    <div id="box"><span id="drag3">hansaka Vidushan</span></div>




    <script>

        $(function () {
            $("#drag").draggable();
        });

        $(function () {

            $("#drag2").draggable({ axis: "y" });

        });

        $(function(){

            $("#drag3").draggable({containment:"parent"});
        })


    </script>
</body>
